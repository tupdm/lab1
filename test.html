<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assest/css/person.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Person Manament</title>
</head>

<body>
    <div class="container card">
        <h2 class="card-header">Add Person</h2>
        <div class="content row">
            <span class="col-3"> ID:</span>
            <input class="col-9" type="text" id="id">
            <span class="col-3"> Name:</span>
            <input class="col-9" type="text" id="name">
            <span class="col-3"> Age:</span>
            <input class="col-9" type="number" id="age">
            <span class="col-3"> Gender:</span>
            <input class="col-1" type="radio" name="gender" value=true checked>Male
            <input class="col-1" type="radio" name="gender" value=false>Female <br>

        </div>
        <div class="control">
            <button class="btn btn-info" onclick="addPerson()">SAVE</button>
            <button class="btn btn-info" onclick="sort()">SORT</button>
            <button class="btn btn-info" onclick="update()">Update</button>
            Min<input type="number" id="min" placeholder="0">
            Max<input type="number" id="max" placeholder="0">
            <button class="btn btn-info" onclick="search()">Serarch</button>
        </div>
        <div class="table_person">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                </thead>
                <tbody id="table_content">

                </tbody>

            </table>
        </div>
    </div>


</body>

<script src="./node_modules/popper.js/dist/popper.min.js"></script>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./assets/js/test.js"></script>
</html>
