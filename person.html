<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assest/css/person.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Person Manament</title>
</head>

<body>
    <div class="container ">
        <h1>Add Person</h1>
        <hr>
        <table><!--Display person-->
          <tbody>
            <tr>
            <th><span> ID: </span></th>
              <td><input type="number" id="id"></td>
            </tr>
            <tr>
            <th><span> Name: </span></th>
            <td><input type="text" id="name"></td>
            </tr>
            <tr>
            <th><span> Age: </span></th>
            <td><input type="number" id="age"></td>
            </tr>
            <tr>
            <th><span> Gender:</span></th>
            <td><input type="radio" name="gender" value=true id="male" checked>Male
            <input type="radio" name="gender" value=false id="female">Female</td>
            </tr>
          </tbody>
        </table>
        <div class="mt-4 mb-4 row">
            <div class="col-2"><button class="btn btn-outline-success" onclick="addPerson()" id="save_button">SAVE</button></div>
            <div class="col-2"><button class="btn btn-outline-success" onclick="sortPersonEvent()" id="sort_button">SORT</button></div>
            <div class="col-2"><button class="btn btn-outline-success" onclick="updatePerson()">Update</button></div>
            <p class="col-1">Min</p><input class="col-1" type="number"id="min">
            <p class="col-1">Max</p><input class="col-1" type="number"id="max">
            <div class="col-2"><button class="btn btn-outline-success" onclick="searchPersonEvent()">SEARCH</button></div>
        </div>
            <table class="table table-bordered" id="person_table">

            </table>
        <div class="d-flex justify-content-end"><button class="btn btn-outline-danger" onclick="deletePerson()">DELETE</button></div>
    </div>


</body>

<script src="./node_modules/popper.js/dist/popper.min.js"></script>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./assets/js/person.js"></script>
</html>
